<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
</head>
<body>
	<div class="main">
		<form class="calculatorForm" name="calculatorForm">
			<div class="screen">
				<input type="text" name="screen" class="screen" value="" readonly />
			</div>
			<div class="btn">
				<input type="button" name="clear" value="AC"  onclick="Clear()" />
                <input type="button" name="clear" value="DEL"  onclick="Delete_func()" />
			</div>
			<div class="btn">
				<input type="button" name="num1" value="1" onclick="valueButton(this,0)" />
				<input type="button" name="num2" value="2" onclick="valueButton(this,0)" />
				<input type="button" name="num3" value="3" onclick="valueButton(this,0)" />
				<input type="button" name="plus" value="+" onclick="valueButton(this,2)" />
			</div>
			<div class="btn">
				<input type="button" name="num4" value="4" onclick="valueButton(this,0)" />
				<input type="button" name="num5" value="5" onclick="valueButton(this,0)" />
				<input type="button" name="num6" value="6" onclick="valueButton(this,0)" />
				<input type="button" name="sub" value="-" onclick="valueButton(this,2)" />
			</div>
			<div class="btn">
				<input type="button" name="num7" value="7" onclick="valueButton(this,0)" />
				<input type="button" name="num8" value="8" onclick="valueButton(this,0)" />
				<input type="button" name="num9" value="9" onclick="valueButton(this,0)" />
				<input type="button" name="mul" value="*" onclick="valueButton(this,1)" />
			</div>
			<div class="btn">
				<input type="button" name="num0" value="0" onclick="valueButton(this,0)" />
				<input type="button" name="div" value="/" onclick="valueButton(this,1)" />
				<input type="button" name="equal" value="=" onclick="Calculate()" />
			</div>
		</form>
	</div>
	
</body>
</html>
